<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{ 'HEALTH_DATA.addRecordTitle' | translate }}
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-outline">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary">{{ 'HEALTH_DATA.addRecordDesc' | translate }}</ion-label>
    </ion-item>


    <ion-list>
      <ion-item *ngFor="let dataField of healthCondition.list">
        <ion-grid fixed>
          <ion-row>
            <ion-col size="6">
              <ion-label>{{ 'HEALTH_DATA.' + dataField.name | translate }}</ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-input class="ion-text-right" clearInput type="number" [(ngModel)]="dataField.value"
                [placeholder]="'HEALTH_DATA.noData' | translate"></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-list>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="3" class="ion-align-self-center">
        <ion-button (click)="onClearClick()" fill="clear">{{ 'DAILY_RECORD.clear' | translate }}</ion-button>
      </ion-col>
      <ion-col size="3" class="ion-align-self-center">
        <ion-button (click)="onSubmitClick()">{{ 'DAILY_RECORD.submit' | translate }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ng-container *ngIf="recorded$ | async"></ng-container>
