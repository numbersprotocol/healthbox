<ng-container>{{ eulaLoader$ | async }}</ng-container>
<div style="height: 30;margin-bottom: 20vw;">

  <!-- (click)="onClickTabButton(tabA)" -->
  <ion-tabs (ionTabsDidChange)="ionTabsDidChange($event)" style="background-color: aliceblue;">
    <ion-tab-bar slot="bottom">
      <ion-tab-button  tab="tab-data">
        <img *ngIf="selectedTab !== 'tab-data'" src="../../assets/ui/nav_icon_A.svg" />
        <img *ngIf="selectedTab === 'tab-data'" src="../../assets/ui/nav_icon_1.svg" />
      </ion-tab-button>
      
      <ion-tab-button (click)="onClickShareButton()">
        <img src="../../assets/ui/nav_icon_C.svg" />
      </ion-tab-button>
      <ion-tab-button tab="tab-setting">
        <img *ngIf="selectedTab !== 'tab-setting'" src="../../assets/ui/nav_icon_D.svg" />
        <img *ngIf="selectedTab === 'tab-setting'" src="../../assets/ui/nav_icon_4.svg" />
      </ion-tab-button>
      <ion-tab-button tab="tab-data" disabled="true" >
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button color="secondary" [routerLink]="['/add-record']">
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
